<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Demo Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    form { background: #fff; padding: 24px; max-width: 400px; margin: 0 auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
    h1 { text-align: center; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #0074D9; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <form action="/api/request-access" method="POST">
    <h1>Request Demo Access</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="reason">Reason for Access (optional):</label>
    <textarea id="reason" name="reason" rows="3"></textarea>

    <button type="submit">Request Access</button>
  </form>
</body>
</html>
