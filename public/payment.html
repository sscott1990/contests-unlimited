<!DOCTYPE html>
<html>
<head>
  <title>Enter Contest</title>
  <link rel="stylesheet" href="/styles.css">
  <script 
    src="https://secure.easypaydirectgateway.com/token/CollectCheckout.js"
    data-checkout-key="checkout_public_N3P2EnN845nGgYERKq3rsdqXD397D787">
  </script>
  <style>
    #checkout_button {
      display: inline-block;
      font-family: sans-serif;
      font-size: 20px;
      background-color: #0BD992;
      color: white;
      border-radius: 4px;
      padding: 14px 28px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enter Contest - $5 Entry</h1>

  <div id="checkout_button">Pay $5</div>

  <p style="margin-top: 20px; font-size: 0.95em; color: #444;">
    üèÜ Winners will be contacted via email and asked to provide their full name and mailing address to issue the prize check.
  </p>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('checkout_button');
      button.addEventListener('click', function() {
        CollectCheckout.redirectToCheckout({
          type: "sale",
          lineItems: [
            {
              lineItemType: "customPayment",
              description: "Contest Entry May 2025",
              currency: "USD"
            }
          ],
          successUrl: "https://contests-unlimited.onrender.com/success.html",
          cancelUrl: "https://contests-unlimited.onrender.com/cancel.html",
          receipt: {
            showReceipt: true,
            sendToCustomer: true
          },
          collectShippingInfo: true,
          useKount: false,
          paymentMethods: [
            { type: "creditCard", use3DSecure: false },
            { type: "check" }
          ],
          fields: []
        }).then((error) => {
          if (error) console.error("CollectCheckout error:", error);
        });
      });
    });
  </script>
</body>
</html>
