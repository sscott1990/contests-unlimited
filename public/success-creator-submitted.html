<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contest Submitted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #28a745;
    }
    p {
      margin: 1em 0;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 1.5em;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      transition: background 0.2s ease-in-out;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Contest Submitted!</h1>
    <p>Your contest has been submitted for review.</p>
    <p>You’ll receive an email once it’s approved or if any changes are needed.</p>
    <a href="/">Back to Home</a>
  </div>
<script>
  const storedData = localStorage.getItem('creatorFormData');
  const urlParams = new URLSearchParams(window.location.search);
  const sessionId = urlParams.get('session_id');

  if (storedData && sessionId) {
    const formData = JSON.parse(storedData);
    // Add sessionId as creatorSessionId, and merge all fields
    const postData = {
      ...formData,
      creatorSessionId: sessionId
    };

    fetch('/api/creator/upload', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(postData)
    }).then(res => {
      if (!res.ok) throw new Error('Failed to save creator data');
      localStorage.removeItem('creatorFormData');
    }).catch(err => {
      console.error('Error saving contest:', err);
    });
  }
</script>
</body>
</html>
